<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="CSS Variables and JS">
    <meta name="keywords" content="CSS Variables, 30 days JS">
    <meta name="author" content="Sabi_k">
    <title>Playing with CSS Variables and JS</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="flex-container">
      
      <h2>Update CSS Variables with <span class="highlight">JS</span></h2>
      <div class="container">
        <label for="spacing">Spacing</label>
        <input type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

        <label for="blur">Blur</label>
        <input type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

        <label for="base">Base Color</label>
        <input type="color" name="base" value="#7fa929">
      </div>

      <img src="../images/la-cucina.jpg" alt="vegetables">
    </div>
    <script type="text/javascript" src="js/scripts.js"></script>
  </body>
</html>
